<div class="container mt-3">
  <h2>Add Room</h2>
  <form #roomForm="ngForm" (ngSubmit)="onAddRoom(roomForm)">
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID</label>
      <input
        type="text"
        class="form-control"
        id="roomId"
        name="id"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="roomName" class="form-label">Room Name</label>
      <input
        type="text"
        class="form-control"
        id="roomName"
        name="name"
        ngModel
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">
      Add Room
    </button>
  </form>
</div>
