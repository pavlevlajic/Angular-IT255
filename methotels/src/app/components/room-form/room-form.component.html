<div class="container mt-3">
  <h2>Add Room</h2>
  <form [formGroup]="roomForm" (ngSubmit)="onAddRoom()">
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID</label>
      <input
        type="text"
        class="form-control"
        id="roomId"
        formControlName="id"
      />
      <div
        *ngIf="
          roomForm.get('id')?.invalid &&
          (roomForm.get('id')?.dirty || roomForm.get('id')?.touched)
        "
        class="invalid-feedback d-block"
      >
        <div *ngIf="roomForm.get('id')?.hasError('required')">
          Id is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="roomName" class="form-label">Room Name</label>
      <input
        type="text"
        class="form-control"
        id="roomName"
        formControlName="name"
      />
      <div
        *ngIf="
          roomForm.get('name')?.invalid &&
          (roomForm.get('name')?.dirty || roomForm.get('name')?.touched)
        "
        class="invalid-feedback d-block"
      >
        <div *ngIf="roomForm.get('name')?.hasError('required')">
          Name is required.
        </div>
        <div *ngIf="roomForm.get('name')?.hasError('minlength')">
          Name must be at least 6 characters long.
        </div>
      </div>
    </div>

    <!-- Options -->
    <!-- Options -->
    <div class="mb-3" formGroupName="roomOptions">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="klima"
          formControlName="klima"
        />
        <label class="form-check-label" for="klima">Klima</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="miniBar"
          formControlName="miniBar"
        />
        <label class="form-check-label" for="miniBar">Mini Bar</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="sauna"
          formControlName="sauna"
        />
        <label class="form-check-label" for="sauna">Sauna</label>
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      [ngClass]="{ 'btn-primary': !room, 'btn-warning': room }"
      [disabled]="!roomForm.valid"
    >
      {{ room ? "Update" : "Add" }} Room
    </button>

    <button type="button" class="btn btn-secondary" (click)="this.resetForm()">
      Cancel
    </button>
  </form>
</div>
