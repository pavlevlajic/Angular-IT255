<div class="container mt-3">
  <h2>Add Room</h2>
  <form #roomForm="ngForm" (ngSubmit)="onAddRoom(roomForm)">
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID</label>
      <input
        type="text"
        class="form-control"
        id="roomId"
        name="id"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="roomName" class="form-label">Room Name</label>
      <input
        type="text"
        class="form-control"
        id="roomName"
        name="name"
        ngModel
        required
      />
    </div>

    <!-- Options -->
    <div class="mb-3">
      <label class="form-label">Options</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="klima"
          name="options"
          value="klima"
          [(ngModel)]="options.klima"
        />
        <label class="form-check-label" for="klima"> Klima </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="miniBar"
          name="options"
          value="mini bar"
          [(ngModel)]="options.miniBar"
        />
        <label class="form-check-label" for="miniBar"> Mini Bar </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="sauna"
          name="options"
          value="sauna"
          [(ngModel)]="options.sauna"
        />
        <label class="form-check-label" for="sauna"> Sauna </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">
      Add Room
    </button>
  </form>
</div>
