<div class="container mt-3">
  <h2>Preporuke</h2>
  <div class="list-group">
    <a
      href="#"
      class="list-group-item list-group-item-action"
      *ngFor="let preporuka of preporuke"
    >
      <h5 class="mb-1">
        {{ preporuka.odClana }} preporučuje {{ preporuka.zaClana }}
      </h5>
      <p class="mb-1">{{ preporuka.poruka }}</p>
    </a>
  </div>
</div>
