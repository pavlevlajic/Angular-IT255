<div class="container mt-3">
  <h2>O nama</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of oNamaPodaci">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.ime }}</h5>
          <p class="card-text">{{ item.opis }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
